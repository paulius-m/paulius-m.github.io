<html>
<head>
<!-- Create a simple CodeMirror instance -->
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="codemirror/theme/material.css">

<style lang="css">
.editor {
    border: 1px solid;

}
.flex {
    display: flex;
}
.flex-item{
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 40px;
}
</style>

</head>
<body>
<div class="flex" >
    <div class="flex-item">
        <button id="run">Run</button>
        <div class="editor">
            <textarea id="demotext" style="display:none;">for (var i = 0; i < 10; i++) {
  diver.move();
  diver.move();
  diver.turn(right);
}</textarea>
        </div>
    </div>
    <div class="flex-item" id="content">
    </div>
</div>

<script src="lib/codemirror.js"></script>
<script src="codemirror/addon/edit/matchbrackets.js"></script>
<script src="codemirror/addon/comment/continuecomment.js"></script>
<script src="codemirror/addon/comment/comment.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>

<script src="kiwi/kiwi.js"></script>
<script src="kiwi/kiwipreloader.js"></script>
<script type="text/javascript" src="src/states/play.js"></script>
<script type="text/javascript" src="src/states/intro.js"></script>
<script type="text/javascript" src="src/states/loading.js"></script>
<script type="text/javascript" src="src/game.js"></script>

<script>
    var editor = CodeMirror.fromTextArea(demotext, {
        lineNumbers: true,
        matchBrackets: true,
        continueComments: "Enter",
        theme: "material",
        extraKeys: {"Ctrl-Q": "toggleComment"}
    });
    run.addEventListener('click', function() {
        try{
        eval(editor.getValue());
        } catch(e) {
            console.log(e)
        }
    });
  
</script>

</body>
</html>
